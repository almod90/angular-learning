<div class="row">
  <div class="col-12">
    <h1 class="text-center my-5">Demo Blog Example</h1>
  </div>
</div>
<div class="row">
  <div class="col-12" *ngFor="let post  of posts" (click)="false">
    <h2 class="text-center">{{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <hr>
    <p class="small muted">{{ post.comments.length }} comments | <a routerLink="/post/{{ post.slug }}">Read More</a></p>
  </div>
</div>
